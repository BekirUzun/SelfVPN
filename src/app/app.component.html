<nb-layout [nbSpinner]="isLoading()" >
    <nb-layout-header fixed id="header">
        <app-nav></app-nav>
    </nb-layout-header>

    <nb-layout-column >
      <router-outlet></router-outlet>
    </nb-layout-column>
  
    <nb-layout-footer fixed id="footer">
      <button nbButton ghost (click)="openSettings()" ><nb-icon icon="settings-2"></nb-icon></button>
      <span (click)="showLogs()">Show Logs</span>
    </nb-layout-footer>
  
</nb-layout>
