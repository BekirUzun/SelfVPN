<p *ngIf="isDropletRunning()">
  Droplet IP: {{ getDropletIP() }}, Region: {{ getDropletRegion() }}
</p>

<div class="row">
  <div class="col">
    <button nbButton [disabled]="isBooting" (click)="dropletAction()"> {{ isDropletRunning() ? 'Destroy Droplet' : 'Create Droplet' }}</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <button nbButton (click)="connect()">Connect</button>
  </div>
</div>
