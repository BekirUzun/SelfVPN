<div class="form-group row">
    <div class="col-4" nbTooltip="DigitalOcean API key">
        <label for="apiKey" class="col-form-label">Api Key</label>
    </div>
    <div class="col-8">
        <input id="apiKey" [(ngModel)]="apiKey" type="text" nbInput fullWidth placeholder="OIV9V2NKLP0ZN0C1">
    </div>
</div>
<div class="form-group row">
    <div class="col-4">
        <label for="sshId" class="col-form-label">SSH Key Id</label>
    </div>
    <div class="col-8">
        <input id="sshId" [disabled]="connected" [(ngModel)]="sshId" type="text" nbInput fullWidth placeholder="a5:f0:24:b2:gy:p0:t3">
    </div>
</div>
<div class="form-group row" [attr.nbTooltip]="connected ? 'You are connected' : null">
    <div class="col">
        <button (click)="save()" nbButton fullWidth>Save</button>
    </div>
</div>
