<div class="form-group row">
    <div class="col-4">
        <label for="apiKey" class="col-form-label">Api Key</label>
    </div>
    <div class="col-8">
        <input id="apiKey" [(ngModel)]="apiKey" type="text" nbInput fullWidth placeholder="OIV9V2NKLP0ZN0C1">
    </div>
</div>
<div class="form-group row">
    <div class="col-4">
        <label for="username" class="col-form-label">Username</label>
    </div>
    <div class="col-8">
        <input id="username"  [disabled]="connected" [(ngModel)]="username" type="text" nbInput fullWidth placeholder="lazymonkey">
    </div>
</div>
<div class="form-group row">
    <div class="col-4">
        <label for="password" class="col-form-label">Password</label>
    </div>
    <div class="col-8">
        <input id="password" [disabled]="connected" [(ngModel)]="password" type="text" nbInput fullWidth placeholder="BfOdRMW7jlINHIvC3">
    </div>
</div>
<div class="form-group row">
    <div class="col-4">
        <label for="psk" class="col-form-label">IPsec PSK</label>
    </div>
    <div class="col-8">
        <input id="psk" [disabled]="connected" [(ngModel)]="psk" type="text" nbInput fullWidth placeholder="4q5gtLVpwCUcNz64T">
    </div>
</div>
<div class="form-group row actions" [attr.nbTooltip]="connected ? 'You are connected' : null">
    <div class="col-6 left">
        <button [disabled]="connected"  (click)="regenerateKeys()" nbButton fullWidth>Regenerate Keys</button> 
    </div>
    <div class="col-6 right">
        <button (click)="save()" nbButton fullWidth>Save</button> 
    </div>
</div>
